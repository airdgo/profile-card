<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel='stylesheet' href='style.css'>
  <ling rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300&display=swap'> 

</head>

<body>

  <img src="./images/bg-pattern-bottom.svg" class="bg-pattern-bottom">
  <img src="./images/bg-pattern-top.svg" class="bg-pattern-top">

  <div class="container">
    <img src="./images/bg-pattern-card.svg" class="top">
    <img src="./images/image-victor.jpg" class="victor">
      <div class="name-loc">
        <p class="name">Victor Crest <span>26</span></p>
        <p class="city">London</p>
      </div>
      <hr>
      <div class="stats">
        <div>
          <p class="numbers">80K</p>
          <p class="text">Followers</p>
        </div>
      <div>
        <p class="numbers">803K</p>
        <p class="text">Likes</p>
      </div>
      <div>
        <p class="numbers">1.4K</p>
        <p class="text">Photos</p>
      </div>
    </div>
  </div>

</body>
</html>
